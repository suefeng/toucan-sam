<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toucan Sam</title>
  <link href="favicon-32x32.png" rel="icon">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="grid">
  <img class="toucan-sam" src="toucan-sam.svg" alt ="Toucan Sam" />
  <div class="fruit">
    <img class="surprise andrei-guitar" src="andrei-guitar.svg" alt="Andrei guitar" />
    <img class="andrei" src="andrei.svg" alt ="Andrei" />
  </div>
  <div class="fruit">
    <img class="surprise keely-keyboard" src="keely-keyboard.svg" alt="Keely" />
    <img src="keely.svg" alt ="Keely" />
  </div>
  <div class="fruit">
    <img class="surprise alyssa-dj" src="alyssa-dj.svg" alt="DJ Alyssa" />
    <img src="alyssa.svg" alt ="Alyssa" />
  </div>
  <div class="fruit">
    <img class="surprise sue-flute" src="sue-flute.svg" alt="Sue flute" />
    <img class="sue" src="sue.svg" alt="Sue" />
  </div>
  <div class="fruit">
    <img class="surprise fiona-drumkit" src="fiona-drumkit.svg" alt="Fiona drumkit" />
    <img class="fiona" src="fiona.svg" alt ="Fiona" />
  </div>
</div>
<script>
  const gridDivs = document.querySelectorAll(".grid > div");

  gridDivs.forEach((div, i) => {
    div.querySelectorAll("img").forEach(img => img.style.setProperty("--anim", i));

    setInterval(() => {
      div.classList.contains("animated") ? div.classList.remove("animated") : div.classList.add("animated");
      }, 7000);
  })
</script>
</body>
</html>
